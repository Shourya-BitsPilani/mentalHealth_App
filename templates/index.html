<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Raleway:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #c4d3e7;
            font-family: 'Inter', sans-serif;
            color: #221b1b;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .chat-container {
            width: 90%;
            max-width: 450px;
            padding: 20px;
            border-radius: 15px;
            background: rgba(135, 159, 165, 0.9) url('/mnt/data/DALLÂ·E 2025-02-16 09.01.35 - A modern chatbot homepage with a clean, minimalist design. The background features a soft wavy pattern in light gray. Centered at the top is a welcomi.webp') no-repeat center center/cover;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        h1 {
            font-family: 'Raleway', sans-serif;
            font-size: 26px;
            font-weight: 600;
            text-align: center;
            color: #000000;
        }

        p {
            font-size: 15px;
            text-align: center;
            color: #3c4d4e;
        }

        #chat-container {
            height: 300px;
            overflow-y: auto;
            padding: 10px;
            border-radius: 10px;
            background: rgba(210, 224, 228, 0.8);
        }

        .message {
            margin-bottom: 10px;
            padding: 10px 14px;
            border-radius: 8px;
            max-width: 80%;
            clear: both;
        }

        .user-message {
            background-color: #89d1b6;
            color: rgb(41, 125, 136);
            float: right;
        }

        .ai-message {
            background-color: #74a9d8;
            color: rgb(211, 238, 241);
            float: left;
        }

        .input-group input {
            border-radius: 8px;
            border: 1px solid #bdc3c7;
            padding: 10px;
            outline: none;
            background: #eef8fa;
            color: #2c3e50;
        }

        .btn-primary {
            background-color: #58a9af;
            border-radius: 8px;
            border: none;
            transition: 0.3s;
            margin-left: 5px;
            color: #fff;
        }

        .btn-primary:hover {
            background-color: #2980b9;
        }

        .btn-secondary {
            background-color: #5994b6;
            border-radius: 8px;
            border: none;
            color: #fff;
            transition: 0.3s;
            margin-top: 10px;
        }

        .btn-secondary:hover {
            background-color: #8e44ad;
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <h1>Welcome to Spero</h1>
        <p>Your AI-powered mental health companion</p>

        <div id="chat-container"></div>

        <div class="input-group mt-3">
            <input type="text" id="user-input" class="form-control" placeholder="Type your message...">
            <button id="send-btn" class="btn btn-primary">Send</button>
        </div>
        <button id="reset-btn" class="btn btn-secondary mt-2">Reset Chat</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            function addMessage(sender, message) {
                const messageClass = sender === 'You' ? 'user-message' : 'ai-message';
                $('#chat-container').append(`<div class="message ${messageClass}"><strong>${sender}:</strong> ${message}</div>`);
                $('#chat-container').scrollTop($('#chat-container')[0].scrollHeight);
            }

            $('#send-btn').click(function() {
                const message = $('#user-input').val().trim();
                if (message) {
                    addMessage('You', message);
                    $('#user-input').val('');

                    $.ajax({
                        url: '/chat',
                        method: 'POST',
                        contentType: 'application/json',
                        data: JSON.stringify({ message: message }),
                        success: function(response) {
                            addMessage('AI', response.response);
                        },
                        error: function() {
                            addMessage('AI', 'Sorry, there was an error processing your request.');
                        }
                    });
                }
            });

            $('#reset-btn').click(function() {
                $.ajax({
                    url: '/reset',
                    method: 'POST',
                    success: function() {
                        $('#chat-container').empty();
                        addMessage('AI', 'Chat has been reset. How can I help you today?');
                    }
                });
            });

            $('#user-input').keypress(function(e) {
                if (e.which == 13) {
                    $('#send-btn').click();
                }
            });
        });
    </script>

</body>
</html>
